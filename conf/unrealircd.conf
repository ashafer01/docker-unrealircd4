include "modules.default.conf";
include "operclass.default.conf";

# meant for user and site-specific overrides
include "site.conf";

# this gets auto-generated by the deb
include "cloak_keys.conf";

class clients {
	pingfreq 300;
	maxclients 1000;
	sendq 200k;
	recvq 8000;
};

class opers {
	pingfreq 90;
	maxclients 50;
	sendq 1M;
	recvq 8000;
};

class servers {
	pingfreq 60;
	connfreq 15;
	maxclients 10;
	sendq 20M;
};

listen {
	ip *;
	port 6667;
};

listen {
	ip *;
	port 7000;
	options { serversonly; };
};

drpass {
	restart "restart";
	die "die";
};

log "ircd.log" {
	flags {
		oper;
		connects;
		server-connects;
		kills;
		errors;
		sadmin-commands;
		chg-commands;
		oper-override;
		tkl;
		spamfilter;
	};
};

set {
	hiddenhost-prefix "Clk";
	prefix-quit "Quit";
	modes-on-connect "+ixw";
	modes-on-oper "+xwgs";
	oper-only-stats "*";

	options {
		hide-ulines;
		show-connect-info;
	};
};
